<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/index.css">

  <title>Pokedex</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pokedex App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <div class="navbar-nav me-auto mb-2 mb-lg-0">
        </div>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-danger" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="d-flex align-items-center" style="min-height: 400px;">
    <div id="pokemons-buttons" class="container">
      <div class="row text-center mt-3">
        <div class="col-sm mt-2">
          <button type="button" class="btn btn-danger rounded-pill nowrap" data-bs-toggle="modal" data-bs-target="#pokemonModal">pokemonName</button>
        </div>
        <div class="col-sm mt-2">
          <button type="button" class="btn btn-danger rounded-pill nowrap" data-bs-toggle="modal" data-bs-target="#pokemonModal">pokemonName</button>
        </div>
        <div class="col-sm mt-2">
          <button type="button" class="btn btn-danger rounded-pill nowrap" data-bs-toggle="modal" data-bs-target="#pokemonModal">pokemonName</button>
        </div>
        <div class="col-sm mt-2">
          <button type="button" class="btn btn-danger rounded-pill nowrap" data-bs-toggle="modal" data-bs-target="#pokemonModal">pokemonName</button>
        </div>
        <div class="col-sm mt-2">
          <button type="button" class="btn btn-danger rounded-pill nowrap" data-bs-toggle="modal" data-bs-target="#pokemonModal">pokemonName</button>
        </div>
      </div>
      <div class="row text-center mt-3">
        <div class="col-sm mt-2">
          <button type="button" class="btn btn-danger rounded-pill nowrap" data-bs-toggle="modal" data-bs-target="#pokemonModal">pokemonName</button>
        </div>
        <div class="col-sm mt-2">
          <button type="button" class="btn btn-danger rounded-pill nowrap" data-bs-toggle="modal" data-bs-target="#pokemonModal">pokemonName</button>
        </div>
        <div class="col-sm mt-2">
          <button type="button" class="btn btn-danger rounded-pill nowrap" data-bs-toggle="modal" data-bs-target="#pokemonModal">pokemonName</button>
        </div>
        <div class="col-sm mt-2">
          <button type="button" class="btn btn-danger rounded-pill nowrap" data-bs-toggle="modal" data-bs-target="#pokemonModal">pokemonName</button>
        </div>
        <div class="col-sm mt-2">
          <button type="button" class="btn btn-danger rounded-pill nowrap" data-bs-toggle="modal" data-bs-target="#pokemonModal">pokemonName</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="card mx-auto" style="width: 20rem;">
        <img id="pokemon-img" src="./src/img/pokeball.png" class="card-img-top" alt="Image of a pokemon">
        <div class="card-body">
          <h5 id="pokemon-title" class="card-title capitalize">Pokemon Name</h5>
          <p class="card-text">
            <strong>Type: </strong><span id="pokemon-type" class="capitalize"></span>
            <br>
            <strong>Height: </strong><span id="pokemon-height"></span> decimeter(s)
            <br>
            <strong>Weight: </strong><span id="pokemon-weight"></span> hectogram(s)
          </p>
          <button type="button" class="btn btn-danger" style="pointer-events: auto;" data-bs-dismiss="modal">Back to Pokedex</button>
        </div>
      </div>
    </div>
  </div>

  <nav id="page-actions" aria-label="Page navigation example" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a id="page-previous" class="page-link text-danger" href="#" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <li class="page-item">
        <a id="page-next" class="page-link text-danger" href="#">Next</a>
      </li>
    </ul>
  </nav>

  <script src="./src/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
